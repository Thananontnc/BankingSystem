<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finpluse</title>
    <link rel="stylesheet" href="/static/css/style.css" type="text/css">
</head>
<body class="main-login">
<header>
    <nav class="navbar">
        <a href="/Index.html" class="logo">
        <img src="#" alt="" class="nav-logo">
            <h2 class="logo-text">FinPluse</h2>
        </a>
    </nav>

    <div class="login-container">
        <form action="/login" method="POST">
            <h2 class="welcome-text">Welcome back</h2>
            <article class="under-welcome">New to FinPluse? <a class="click-sign" href="/Signup.html">Sign up</a></article>
            <article class="text-above-bth">Your email address</article>
            <div class="input-box">
                <input class="input-bth" type="email" placeholder="Email" required>
            </div>
            <article class="text-above-bth">Your password</article>
            <div class="input-box">
                <input class="input-bth" type="password" placeholder="Password" required>
            </div>
            <div class="click-login-bth-container">
                <button class="click-login-bth" type="submit">Log in</button>
            </div>
        </form>
        </div>


    </div>
