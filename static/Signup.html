<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finpluse</title>
    <link rel="stylesheet" href="/static/css/style.css" type="text/css">
</head>
<body class="main-login">
<header>
    <nav class="navbar">
        <a href="/static/Index.html" class="logo">
        <img src="/static/images/logo.PNG" alt="" class="nav-logo">
            <h2 class="logo-text">FinPluse</h2>
        </a>
    </nav>

    <div class="login-container">
        <form action="/register" method="POST">
            <h2 class="welcome-text">Create your FinPluse account</h2>
            <article class="under-welcome">Already have an account? <a class="click-sign" href="/static/Login.html">Log in</a></article>
            <div class="input-box">
                <input class="input-bth" type="text" placeholder="Username" name="username" id="username" required>
            </div>
            <div class="input-box">
                <input class="input-bth" type="email" placeholder="Email" name="email" id="email" required>
            </div>
            <div class="input-box">
                <input class="input-bth" type="password" placeholder="Password" name="password" id="password" required>
            </div>
            <div class="click-login-bth-container">
                <button class="click-login-bth" type="submit">Sign up</button>
            </div>
        </form>
        </div>


    </div>

<body>
    
</body>
</html>
