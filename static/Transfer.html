<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Transfer</title>
    <link rel="stylesheet" href="/static/css/style-transfer.css" type="text/css">
</head>
<body class="main" style="background-color: rgb(164, 231, 255);">
    <header class="head">
        <nav class="navbar">
            <a href="/static/Index.html" class="logo">
                <img src="/static/images/logo.PNG" alt="" class="nav-logo">
                <h2 class="logo-text">FinPluse</h2>
            </a>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="#" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Save</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Invest</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Manage</a>
                </li>
            </ul>
            <ul class="nav-bth">
                <a href="Login.html">
                    <button class="login-bth">Log in</button>
                </a>
                <a href="Signup.html">
                    <button class="sign-bth">Sign up</button>
                </a>
            </ul>
        
        </nav>
    </header>
    <div class="colorful-background">   
        <div class="big-container">
            <div class="text-container">
            <h1 class="send-text">Save on feels<br>when sending money</h1>
            <article class="send-article">Lorem ipsum dolor sit amet consectetur,<br>adipisicing elit. Nemo, dolorem? Repellendus <br>accusantium, voluptates mollitia deserunt <br>voluptatem sed laborum error modi.</article>
        </div>
        <div class="container-send">
            <h1 class="h1-text">Send Money</h1>
            <form id="transferForm">
                <div class="form-group">
                    <label for="sender">From</label>
                    <input type="text" id="sender" placeholder="Your name" required>
                </div>
                <div class="form-group">
                    <label for="recipient">To</label>
                    <input type="text" id="recipient" placeholder="Recipient's name" required>
                </div>
                <div class="form-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" min="0" step="0.01" placeholder="$ 0.00" required>
                </div>
                <div class="form-group">
                    <label for="accountNumber">Account Number</label>
                    <input type="text" id="accountNumber" placeholder="Enter account number" required>
                </div>
                <button type="submit">Send Money</button>
            </form>
        </div>
    </div>
</div>

    <script>
        document.getElementById('transferForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const sender = document.getElementById('sender').value;
            const recipient = document.getElementById('recipient').value;
            const amount = document.getElementById('amount').value;
            const accountNumber = document.getElementById('accountNumber').value;

            // Simulating transfer process
            alert(`Transfer successful!\n\nFrom: ${sender}\nTo: ${recipient}\nAmount: $${amount}\nAccount: ${accountNumber}`);
            
            // Reset form
            this.reset();
        });
    </script>

</html>
